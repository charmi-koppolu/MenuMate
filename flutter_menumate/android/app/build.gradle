plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"        // use this id with Kotlin 2.1.0
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.MSUMenuMate.menumate"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "28.2.13676358"

    compileOptions {
        // Enable Java 8+ APIs via desugaring
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        // If you later move to Java 17, switch both to JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "1.8"   // use "17" if/when you move the project to Java 17
    }

    defaultConfig {
        applicationId = "com.MSUMenuMate.menumate"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing with the debug keys for now
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:34.1.0")
    implementation "com.google.firebase:firebase-analytics"

    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.5"
}