// Root (project-level) build.gradle for Flutter Android

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Keep Flutter’s shared build output folder
rootProject.buildDir = "../build"

subprojects {
    // Put each module’s build under ../build/<moduleName>
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    // Ensure :app is evaluated first (fixes some plugin ordering issues)
    project.evaluationDependsOn(":app")
}

// Gradle clean task
tasks.register("clean", Delete) {
    delete(rootProject.buildDir)
}